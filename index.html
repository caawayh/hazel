<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main-container">
            
            <div id="input-container">

                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input-text">
                <button id="convert-btn">Convert</button>
            </div>
            
            <div id = "output-container">
                <div class="conversion-containers">
                    <h2 class="metric-heading">Length (Meter/Feet)</h2>
                    <p id="length-text"></p>  
                </div>
                
                <div class="conversion-containers">
                    <h2 class="metric-heading">Volume (Liters/Gallons)</h2>
                    <p id="volume-text"></p>  
                </div>
                
                <div class="conversion-containers">
                    <h2 class="metric-heading">Mass (Kilograms/Pounds)</h2>
                    <p id="mass-text"></p>  
                </div>
            </div>
        
        </div>     
        
        <script src="index.js"></script>
    </body>
</html>
